<ion-card>
  <ion-card-header>
    <ion-card-title class="hasInfo">
      Day Streaks
      <ion-button size="small" (click)="openPage(infoURL)">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-title>
    <ion-card-subtitle>Your Progress in Streak</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item lines="none" (click)="openLeaderboard()" detail>
        <ion-thumbnail slot="start">
          <img
            alt="Do not break the chain"
            src="/assets/image/badges/chain.png"
          />
        </ion-thumbnail>
        <ion-label>
          <h1 *ngIf="streak">
            {{ streak["daystreak"] }}
          </h1>
          <p *ngIf="!streak">No streaks available</p>
        </ion-label>
        <div class="metadata-end-wrapper" slot="end">
          <!-- <ion-note>#{{getLeaderBoardOrder()}}</ion-note> -->
        </div>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
