<ion-card>
  <ion-card-header>
    <ion-card-title>About Me</ion-card-title>
    <ion-card-subtitle>Personal Information</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list class="hasIcon" lines="none">
      <ion-item>
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-textarea
          [autoGrow]="true"
          readonly="true"
          placeholder="No 'About Me' text provided yet. ðŸ’¬"
          [value]="user?.aboutMe"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-icon name="flag-outline"></ion-icon>
        <ion-label>
          {{ user?.country }}
          {{ getFlagEmoji(user) }}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="male-female-outline"></ion-icon>
        <ion-label>{{ gender | capitalizeFirst }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar-number-outline"></ion-icon>
        <ion-label>{{ getAge(user?.birthdate) }} years old</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>
          Registered {{ lastSeenExt(user?.$createdAt) }} ago
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="at-outline"></ion-icon>
        <ion-label> &#64;{{ user?.username }} </ion-label>
        <ion-button
          *ngIf="account"
          (click)="updateUsername()"
          size="small"
          fill="clear"
        >
          Edit
        </ion-button>
      </ion-item>
      <ion-item *ngIf="account && account.emailVerification">
        <ion-icon name="shield-checkmark-outline" color="success"></ion-icon>
        <ion-label> Verified Email </ion-label>
      </ion-item>
      <ion-item *ngIf="account && !account.emailVerification">
        <ion-icon name="shield-outline" color="danger"></ion-icon>
        <ion-label> Unverified User </ion-label>
        <ion-button (click)="getAccountPage()" size="small" fill="clear">
          Edit
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
