<span class="message-time">
  {{ createdAt ? messageTime(createdAt) : "" }}
  <ion-icon
    *ngIf="createdAt && seen === false"
    name="checkmark-outline"
  ></ion-icon>
  <ion-icon
    *ngIf="createdAt && seen === true"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-icon *ngIf="!createdAt" name="cloud-upload-outline"></ion-icon>
</span>
