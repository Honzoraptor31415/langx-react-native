<ion-item>
  <ion-thumbnail slot="start" (click)="goProfile()">
    <img [src]="profilePic$ | async" alt="" referrerpolicy="no-referrer" />
  </ion-thumbnail>
  <ion-label>
    <!-- TODO: #454 Fix here with util.js function-->
    <!-- TODO: There is no item?.online -->
    <h2>
      <small *ngIf="lastSeen(item?.lastSeen) == 'online'">ðŸŸ¢ </small>
      {{ item?.name }}
    </h2>
    <p>
      <ion-text>
        <p>{{ getStudyLanguages() }} {{ getMotherLanguages() }}</p>
      </ion-text>
    </p>
  </ion-label>
  <div class="metadata-end-wrapper" slot="end">
    <ion-button (click)="unBlock()" size="small">Unblock</ion-button>
  </div>
</ion-item>
