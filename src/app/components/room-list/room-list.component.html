<ion-item-sliding #slidingItem>
  <ion-item-options>
    <ion-item-option
      *ngIf="!isArchived"
      (click)="archiveRoom(room)"
      color="primary"
    >
      Archive
    </ion-item-option>
    <ion-item-option
      *ngIf="isArchived"
      (click)="unArchiveRoom(room)"
      color="primary"
    >
      Unarchive
    </ion-item-option>
  </ion-item-options>
  <ion-item (click)="getChat(room)" class="item">
    <ng-container *ngIf="room">
      <ion-thumbnail class="thumbnail-container" slot="start">
        <img
          [src]="profilePic$ | async"
          alt=""
          referrerpolicy="no-referrer"
          [class.contributor]="room?.['userData']?.contributors && room?.['userData']?.contributors.length > 0"
          [class.sponsor]="room?.['userData']?.sponsor"
        />
        <div class="emoji-indicator">
          <small *ngIf="onlineStatus(room?.['userData']?.lastSeen) == 'online'"
            >ðŸŸ¢</small
          >
          <small *ngIf="onlineStatus(room?.['userData']?.lastSeen) == 'away'"
            >ðŸŸ¡</small
          >
          <small *ngIf="onlineStatus(room?.['userData']?.lastSeen) == 'offline'"
            >ðŸŸ </small
          >
          <!-- <small *ngIf="onlineStatus(room?.['userData']?.lastSeen) == 'none'">ðŸ”´</small> -->
        </div>
      </ion-thumbnail>
      <ion-label>
        <h2>
          {{ getFlagEmoji(room?.['userData']) }}
          {{room?.['userData']?.name}}
        </h2>
        <p>
          <ion-text class="single-line">{{ lastMessage?.body }}</ion-text>
        </p>
      </ion-label>

      <div slot="end">
        <ion-badge class="your-turn" *ngIf="lastMessage?.yourTurn">
          <small>your-turn</small>
        </ion-badge>
        <ion-badge color="danger" *ngIf="getBadge(room) !== 0">
          {{ getBadge(room) }}
        </ion-badge>
        <ion-note>{{ messageTime(lastMessage?.time) }}</ion-note>
      </div>
      <ion-note> </ion-note>
    </ng-container>
  </ion-item>
</ion-item-sliding>
