<ion-card-header>
  <ion-card-title>Language Mates</ion-card-title>
  <ion-card-subtitle>ðŸŽ¯ Recommended For You</ion-card-subtitle>
</ion-card-header>
<ion-card-content>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of usersByTargetLanguage$ | async">
        <ion-col
          size="6"
          sizeSm="4"
          sizeMd="4"
          sizeLg="3"
          sizeXl="2"
          style="padding: 10px"
        >
          <app-user-list
            *ngIf="!(currentUser$ | async)?.blockedUsers.includes(user?.$id)"
            [item]="user"
            (onClick)="getUserPage(user?.$id)"
          >
          </app-user-list>
        </ion-col>
      </ng-container>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-empty-screen
          *ngIf="(usersByTargetLanguage$ | async)?.length == 0"
          [model]="noUser"
        >
        </app-empty-screen>
      </ion-col>
    </ion-row>
  </ion-grid>
