<ion-card-header>
  <ion-card-title>Enthusiasts</ion-card-title>
  <ion-card-subtitle> âœ… Completed Profiles </ion-card-subtitle>
</ion-card-header>
<ion-card-content>
  <ion-list>
    <ng-container *ngFor="let user of usersByCompletedProfile$ | async">
      <app-user-list
        *ngIf="!(currentUser$ | async)?.blockedUsers.includes(user?.$id)"
        [item]="user"
        (onClick)="getUserPage(user?.$id)"
      >
      </app-user-list>
    </ng-container>
    <app-empty-screen
      *ngIf="(usersByCompletedProfile$ | async)?.length == 0"
      [model]="noUser"
    >
    </app-empty-screen>
  </ion-list>

  <!-------------------->
  <!-- SKELETON start -->
  <!-------------------->

  <ion-list *ngIf="isLoading$ | async">
    <ion-item *ngFor="let i of '0123456789'.split('')">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text
            [animated]="true"
            style="width: 80%"
          ></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 60%"
          ></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text
            [animated]="true"
            style="width: 30%"
          ></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!------------------>
  <!-- SKELETON end -->
  <!------------------>
</ion-card-content>

<ion-infinite-scroll (ionInfinite)="loadMore($event)">
  <ion-infinite-scroll-content></ion-infinite-scroll-content>
</ion-infinite-scroll>
