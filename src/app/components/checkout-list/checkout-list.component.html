<ion-item *ngIf="item" [id]="item.$id" detail>
  <ion-thumbnail slot="start">
    <img
      src="/assets/image/token.png"
      alt="Token Distribution Checkout Details"
    />
  </ion-thumbnail>
  <ion-label>
    <h2><b>Amount:</b> {{ item.amount }}</h2>
    <p><b>Base Amount:</b> {{ item.baseAmount }}</p>
    <p><b>Distribution:</b> {{ getPercentage(item.distribution) }}</p>
    <p>
      <ion-badge color="warning">
        {{ exactDateAndTime(item.date) }}
      </ion-badge>
    </p>
  </ion-label>
</ion-item>
<ion-modal
  #modal
  [trigger]="item.$id"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0, 0.5, 1]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Details</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Connor Smith</h2>
            <p>Sales Rep</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Daniel Smith</h2>
            <p>Product Designer</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Greg Smith</h2>
            <p>Director of Operations</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Zoey Smith</h2>
            <p>CEO</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
