<ion-thumbnail slot="start">
  <img
    [src]="profilePic$ | async"
    alt=""
    referrerpolicy="no-referrer"
    [class.contributor]="item?.contributors && item?.contributors.length > 0"
    [class.sponsor]="item?.sponsor"
  />
  <div class="emoji-indicator">
    <small *ngIf="onlineStatus(item?.lastSeen) == 'online'">ğŸŸ¢</small>
    <small *ngIf="onlineStatus(item?.lastSeen) == 'away'">ğŸŸ¡</small>
    <small *ngIf="onlineStatus(item?.lastSeen) == 'offline'">ğŸŸ </small>
    <!-- <small *ngIf="onlineStatus(item?.lastSeen) == 'none'">ğŸ”´</small> -->
  </div>
  <div class="badge-indicator">
    <ion-badge color="primary">{{ getAge(item?.birthdate) }}</ion-badge>
  </div>
  <div class="thumbnail-text">
    <strong>
      <p>{{ item?.name }}</p>
    </strong>
    <p>
      Studies:
      <span>
        {{ getStudyLanguages() }}
      </span>
    </p>
    <p>
      Speaks:
      <span>
        {{ getMotherLanguages() }}
      </span>
    </p>
  </div>
</ion-thumbnail>
