<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="onSubmit()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
        color="primary"
        [disabled]="(isLoading$ | async)"
      >
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Your Languages</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mother Tongue üó£Ô∏è</ion-card-title>
      <ion-card-subtitle
        >Which language you speak at home ? üè°
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-searchbar [(ngModel)]="search"></ion-searchbar>
        <ion-row>
          <ion-col value="start">
            <ion-radio-group value="start" (ionChange)="radioChecked($event)">
              <ion-item
                *ngFor="let lang of (languages$ | async)?.languages | customFilter: search"
              >
                <ion-radio value="{{lang.code}}" labelPlacement="start">
                  {{lang.name}}
                </ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <ion-button
        [disabled]="(isLoading$ | async)"
        (click)="onSubmit()"
        color="primary"
        expand="block"
      >
        Continue
        <ion-spinner *ngIf="(isLoading$ | async)" name="crescent">
        </ion-spinner>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
