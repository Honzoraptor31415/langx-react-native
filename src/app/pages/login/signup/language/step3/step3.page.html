<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/signup/language/step2"
        [disabled]="(isLoading$ | async)"
      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        (click)="onSubmit()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
        color="primary"
        [disabled]="(isLoading$ | async)"
      >
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Your Languages</ion-title>
    <ion-progress-bar [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of studyLanguages">
    <ion-card-header>
      <ion-card-title>{{item?.name}}</ion-card-title>
      <ion-card-subtitle>{{item?.nativeName}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Choice your level of your {{item?.name}}.
    </ion-card-content>
    <ion-grid>
      <ion-radio-group
        [allowEmptySelection]="true"
        (ionChange)="radioChecked($event, item)"
      >
        <ion-list class="hasIcon">
          <ion-item>
            <ion-icon
              name="battery-dead-outline"
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-radio value="0">Absolute Beginner</ion-radio>
          </ion-item>
          <ion-item>
            <ion-icon
              name="battery-half-outline"
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-radio value="1">Beginner</ion-radio>
          </ion-item>
          <ion-item>
            <ion-icon
              name="battery-full-outline"
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-radio value="2">Intermediate</ion-radio>
          </ion-item>
          <ion-item>
            <ion-icon
              name="rocket-outline"
              slot="start"
              color="primary"
            ></ion-icon>
            <ion-radio value="3">Fluent</ion-radio>
          </ion-item>
          <ion-row>
            <ion-col size="12" class="alignItems">
              <small>
                *You can edit your languages later in your profile.
              </small>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-radio-group>
    </ion-grid>
  </ion-card>

  <ion-row>
    <ion-col>
      <ion-button
        [disabled]="(isLoading$ | async)"
        (click)="onSubmit()"
        color="primary"
        expand="block"
      >
        Complete âœ…
        <ion-spinner *ngIf="(isLoading$ | async)" name="crescent">
        </ion-spinner>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
