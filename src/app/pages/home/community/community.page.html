<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Community</ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="getFiltersPage()"
        expand="block"
        size="large"
        slot="icon-only"
        shape="round"
        class="icon-wrapper"
      >
        <ion-icon name="filter-outline"></ion-icon>
        <div
          class="red-dot"
          *ngIf="filterData?.country || filterData?.gender || filterData?.languages.length > 0 || filterData?.maxAge || filterData?.minAge"
        ></div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-content>
      <ion-segment [scrollable]="true" value="heart">
        <ion-segment-button value="home">
          <ion-icon name="home-outline" color="primary"></ion-icon>
          <ion-label>For You</ion-label>
        </ion-segment-button>
        <ion-segment-button value="heart">
          <ion-icon name="checkbox-outline" color="success"></ion-icon>
          <ion-label>Enthusiasts</ion-label>
        </ion-segment-button>
        <ion-segment-button value="pin">
          <ion-icon name="hand-left-outline" color="secondary"></ion-icon>
          <ion-label>New Users</ion-label>
        </ion-segment-button>
        <ion-segment-button value="star">
          <ion-icon name="battery-charging-outline" color="success"></ion-icon>
          <ion-label>Active</ion-label>
        </ion-segment-button>
        <ion-segment-button value="call">
          <ion-icon name="eye-outline" color="dark"></ion-icon>
          <ion-label>Visitors</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="(usersByTargetLanguage$ | async)?.length > 0">
    <ion-card-header>
      <ion-card-title>Language Mates</ion-card-title>
      <ion-card-subtitle>ðŸŽ¯ Recommended For You</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="!(isLoadingByTargetLanguage$ | async)">
        <ng-container
          *ngFor="let user of (usersByTargetLanguage$ | async) | slice:0:3"
        >
          <app-user-list
            *ngIf="!(currentUser$ | async)?.blockedUsers.includes(user?.$id)"
            [item]="user"
            (onClick)="getProfilePage(user?.$id)"
          >
          </app-user-list>
        </ng-container>
      </ion-list>

      <!-------------------->
      <!-- SKELETON start -->
      <!-------------------->

      <ion-list *ngIf="(isLoadingByTargetLanguage$ | async)">
        <ion-item *ngFor="let i of '012'.split('')">
          <ion-thumbnail slot="start">
            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <h2>
              <ion-skeleton-text
                [animated]="true"
                style="width: 40%"
              ></ion-skeleton-text>
            </h2>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 80%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                [animated]="true"
                style="width: 50%"
              ></ion-skeleton-text>
            </p>
            <p></p>
          </ion-label>
        </ion-item>
      </ion-list>

      <!------------------>
      <!-- SKELETON end -->
      <!------------------>
      <ion-button
        fill="clear"
        expand="block"
        (click)="getTargetLanguagePage()"
        [disabled]="(isLoadingByTargetLanguage$ | async)"
      >
        See More
      </ion-button>
    </ion-card-content>
  </ion-card>

  <app-empty-screen *ngIf="(visits$ | async)?.length == 0" [model]="model">
  </app-empty-screen>
  <ion-card *ngIf="(totalVisits$ | async) > 0">
    <ion-card-header>
      <ion-card-title>Profile Visitors</ion-card-title>
      <ion-card-subtitle>ðŸ‘€ Recent Profile Views</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="!(isLoadingVisits$ | async)">
        <ng-container *ngFor="let visit of (visits$ | async) | slice:0:5">
          <app-visit-list
            [item]="visit"
            *ngIf="visit?.from?.$id !== 'deleted-user'"
          ></app-visit-list>
        </ng-container>
      </ion-list>
      <!-------------------->
      <!-- SKELETON start -->
      <!-------------------->

      <ion-list *ngIf="(isLoadingVisits$ | async)">
        <ion-item *ngFor="let i of '01234'.split('')" detail>

            <ion-skeleton-text [animated]="true"></ion-skeleton-text>
          </ion-thumbnail>
